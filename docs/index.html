<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: '/swagger/swagger.json',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                validatorUrl: null,
                tryItOutEnabled: true,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                onComplete: function() {
                    console.log("Swagger UI loaded");
                },
                requestInterceptor: function(request) {
                    // Добавляем заголовок авторизации если он есть в localStorage
                    const initData = localStorage.getItem('telegram_init_data');
                    if (initData && request.url.includes('/api/v1/') && !request.url.includes('/public/')) {
                        request.headers['x-init-data'] = initData;
                    }
                    return request;
                }
            });
            
            // Добавляем кнопку для установки init_data
            setTimeout(function() {
                const topbar = document.querySelector('.topbar');
                if (topbar) {
                    const authButton = document.createElement('button');
                    authButton.innerHTML = 'Set Telegram Auth';
                    authButton.style.cssText = 'margin-left: 10px; padding: 5px 10px; background: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer;';
                    authButton.onclick = function() {
                        const initData = prompt('Enter your Telegram init_data:');
                        if (initData) {
                            localStorage.setItem('telegram_init_data', initData);
                            alert('Telegram auth data saved! You can now test protected endpoints.');
                        }
                    };
                    topbar.appendChild(authButton);
                    
                    const clearButton = document.createElement('button');
                    clearButton.innerHTML = 'Clear Auth';
                    clearButton.style.cssText = 'margin-left: 5px; padding: 5px 10px; background: #f44336; color: white; border: none; border-radius: 3px; cursor: pointer;';
                    clearButton.onclick = function() {
                        localStorage.removeItem('telegram_init_data');
                        alert('Telegram auth data cleared!');
                    };
                    topbar.appendChild(clearButton);
                }
            }, 1000);
        };
    </script>
</body>
</html>
